<div class="container">
  <div class="card">
    <div class="card-content">
      <form [formGroup]="emailSendingForm">
        <h1 class="title">Contact me</h1>
        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <input [ngClass]="isValidFormField('subject') ? 'input is-danger' : 'input'" type="text" placeholder="Enter subject" formControlName="subject" />
            <p
              class="help is-danger"
              *ngIf="isValidFormField('subject')"
            >
              Subject is required.
            </p>
          </div>
        </div>

        <div class="field">
          <label class="label">Name</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-success"
              type="text"
              placeholder="Enter your name"
              value=""
              formControlName="name"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <!-- <p class="help is-success">This username is available</p> -->
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-danger"
              type="email"
              placeholder="Email input"
              value="hello@"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="How may I help you?"
            ></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" [disabled]="!emailSendingForm.valid">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
